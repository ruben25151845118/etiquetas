name: Convert Jupyter Notebook to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install jupyter nbconvert
        
    - name: Convert notebooks to HTML
      run: |
        mkdir -p docs
        for notebook in *.ipynb; do
          if [ -f "$notebook" ]; then
            jupyter nbconvert --to html --output-dir=docs "$notebook"
          fi
        done
        
    - name: Create index.html
      run: |
        cat > docs/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Mi Proyecto de Jupyter Notebooks</title>
            <style>
                body { 
                    font-family: Arial, sans-serif; 
                    max-width: 800px; 
                    margin: 50px auto; 
                    padding: 20px;
                    line-height: 1.6;
                }
                .notebook-list { 
                    list-style: none; 
                    padding: 0; 
                }
                .notebook-item { 
                    background: #f4f4f4; 
                    margin: 10px 0; 
                    padding: 15px; 
                    border-radius: 5px;
                    border-left: 4px solid #007acc;
                }
                .notebook-item a { 
                    text-decoration: none; 
                    color: #007acc; 
                    font-weight: bold;
                }
                .notebook-item a:hover { 
                    text-decoration: underline; 
                }
            </style>
        </head>
        <body>
            <h1>ðŸš€ Mi Proyecto de Jupyter Notebooks</h1>
            <p>Bienvenido a mi colecciÃ³n de notebooks de Google Colab convertidos para GitHub Pages.</p>
            
            <h2>ðŸ“š Notebooks Disponibles:</h2>
            <ul class="notebook-list">
        EOF
        
        for html in docs/*.html; do
          if [ -f "$html" ] && [ "$(basename "$html")" != "index.html" ]; then
            filename=$(basename "$html")
            name_without_ext="${filename%.*}"
            echo "                <li class=\"notebook-item\">" >> docs/index.html
            echo "                    <a href=\"$filename\">ðŸ““ $name_without_ext</a>" >> docs/index.html
            echo "                    <p>Notebook convertido desde Google Colab</p>" >> docs/index.html
            echo "                </li>" >> docs/index.html
          fi
        done
        
        cat >> docs/index.html << 'EOF'
            </ul>
            
            <footer style="margin-top: 50px; text-align: center; color: #666;">
                <p>Generado automÃ¡ticamente con GitHub Actions</p>
            </footer>
        </body>
        </html>
        EOF
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: github-pages
        path: './docs'
        retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Setup Pages
      uses: actions/configure-pages@v5
      
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: github-pages
        path: './docs'
        
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: './docs'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
